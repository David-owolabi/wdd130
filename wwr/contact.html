</head>
<body>
    <header>
        <div class="logo-container">
        <img 
        src="images/z-raftingcompas.jpg" 
        loading="lazy" 
        width="75" 
        height="75" 
        alt="Rafting Compass Logo">
        </div>   

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main class="contact-container">
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 123 River Rapids Way, Adventure Town, RA 10001</p>
            <p><strong>Phone:</strong> +234-808-076-7738</p>
            <p><strong>Email:</strong> info@raftingtravels.com</p>
            <div class="map-container">
               
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3230.127721154038!2d3.3060240693858347!3d6.647461599423395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b91250271fc29%3A0xd601c6e4d3b08027!2sAbule%20Egba%20Bridge!5e0!3m2!1sen!2sng!4v1749906677469!5m2!1sen!2sng"
                    width="600"
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
        </div>
        </section>

        <section class="employee-section">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="Jane - Lead Guide">
                    <figcaption>Jane Doe - Lead Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Mike - Safety Officer">
                    <figcaption>Mike Smith - Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Linda - Tour Coordinator">
                    <figcaption>Linda Johnson - Tour Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
                <label><input type="radio" id="purpose-website" name="purpose" value="website"> Website Suggestion</label>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
